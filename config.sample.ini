[zac]
source_collector_dir = /path/to/source_collector_dir/
host_modifier_dir = /path/to/host_modifier_dir/
db_uri = dbname='mydatabase' user='username' host='localhost' password='secret' port=5432 connect_timeout=2

[zabbix]
map_dir = /path/to/map_dir/
url = http://localhost
username = Admin
password = zabbix
dryrun = true
failsafe = 20
tags_prefix = zac_

[source-collector-mysource]
module_name = mysource
update_interval = 60

[source-collector-othersource]
module_name = mysource
update_interval = 60
source = other
